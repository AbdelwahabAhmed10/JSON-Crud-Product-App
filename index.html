<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSON Crud Product App</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/fontawesome-free-6.7.2-web/css/all.min.css" />
  <link rel="stylesheet" href="./css/main.css" />
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
  <h1 class="display-5 fw-bold text-center my-3">JSON CRUD PRODUCT DATA</h1>

  <div class="container col-md-8">
    <div class="card main-form">
      <div class="card-body">
        <div class="row gx-2 gy-3">
          <div class="col-md-6 col-12">
            <div class="form-group">
              <input type="text" id="product_name" placeholder="Product Name" class="form-control" />
            </div>
          </div>
          <div class="col-md-6 col-12">
            <div class="form-group">
              <input type="text" id="product_category" placeholder="Product Category" class="form-control" />
            </div>
          </div>
        </div>

        <hr  class="main_hr"/>
        <h5 class="cost-section-title">Product Cost</h5>

        <div class="row gy-3" id="cost_inputs">
          <div class="col-md-4 col-12">
            <div class="form-group">
              <input type="number" placeholder="Cost" class="form-control" />
            </div>
          </div>
          <div class="col-md-4 col-12">
            <div class="form-group">
              <input type="number" placeholder="Tax %" class="form-control" />
            </div>
          </div>
          <div class="col-md-4 col-12">
            <div class="form-group">
              <input type="number" placeholder="My Profit" class="form-control" />
            </div>
          </div>
          <div class="col-md-4 col-12">
            <div class="form-group">
              <input type="number" placeholder="Discount %" class="form-control" />
            </div>
          </div>
          <div class="col-md-4 col-12">
            <div class="form-group">
              <input type="number" placeholder="Net Cost" readonly class="form-control" />
            </div>
          </div>
          <div class="col-md-4 col-12">
            <div class="form-group">
              <input type="number" placeholder="Net Profit" readonly class="form-control" />
            </div>
          </div>
        </div>

        <hr  class="main_hr" />

        <div class="row gx-2 gy-3">
          <div class="col-md-6 col-12">
            <div class="form-group">
              <input id="product_image" type="text" placeholder="Product Image URL" class="form-control" />
            </div>
          </div>
          <div class="col-md-6 col-12">
            <div class="form-group">
              <input id="product_count" type="number" placeholder="Added Count" class="form-control" />
            </div>
          </div>
        </div>

        <hr  class="main_hr" />

        <div class="row gy-3">
          <div class="col-md-6 col-12">
            <div class="d-grid">
              <button id="add_product_btn" class="btn add_product">Add Your Product</button>
            </div>
          </div>
          <div class="col-md-6 col-12">
            <div class="d-grid">
              <button id="reset_btn" class="btn reset">Reset</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="container">
    <h1 class="display-5 text-center my-3">LIST ALL PRODUCTS</h1>

    <div class="card products-list">
      <div id="actions" class="actions my-3">
        <div class="row gy-2">
          <div class="col-md-6 col-12">
            <div class="product-count-wrapper d-flex align-items-center justify-content-between flex-wrap mb-3">
  <h4 class="product-count-label mb-0 w-100 text-center">
    Product Count :
    <span id="product_counter" class="product-count-badge">0</span>
  </h4>
</div>


          </div>
          <div class="col-md-6 col-12">
            <div class="d-grid">
              <button id="delete_all_btn" class="btn btn-danger">Delete All Products</button>
            </div>
          </div>
        </div>
      </div>

      <div id="no_products" class="alert alert-danger text-center">
        No Products Added Yet
      </div>
      <div class="table-responsive">
        <table class="table table-striped product-table">
          <thead id="thead">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Category</th>
              <th colspan="3">Action</th>
            </tr>
          </thead>
          <tbody id="tbody">
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
<div class=" none" id="modalBackdrop">
  
</div>

  <script src="./js/main.js"></script>
</body>

</html>
